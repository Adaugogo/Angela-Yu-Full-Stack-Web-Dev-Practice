<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      color:blue;
      background-color: blue;
      width:500px;
      height: 300px;
      position:absolute;
      top: 200px;  
      left:200px;
      }
    div.red-circle{
      background-color: red;
      border-radius: 100px;
      position: absolute;
      width: 200px;
      height: 200px;
      top: 150px;
      left: 250px;
    }
    body{
      background-color: aliceblue;
    }
  </style>
</head>
<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
